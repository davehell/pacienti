#{extends 'main.html' /}
#{set title:'Lékaři' /}


<p>
  <span class="button">#{a @form()}Nový lékař#{/a}</span>
</p>

#{if lekari}
  <table class="display" id="example">
    <thead>
      <th>IČZ</th>
      <th>Jméno</th>
      <th>Pracoviště</th>
    </thead>
    <tbody>
    #{list lekari}
    <tr>
      <td>#{a @form(_.id), title:"Upravit tohoto lékaře"}${_.icz}#{/a} </td>
      <td>${_.jmeno} </td>
      <td>${_.pracoviste} </td>
    </tr>
    #{/list}
    </tbody>
  </table>

<script type="text/javascript">
$(document).ready(function() {
    oTable = $('#example').dataTable({
        "bJQueryUI": true,
        "sPaginationType": "full_numbers",
        "bLengthChange": false,
        "aLengthMenu": [[25, 50, 100, -1], [25, 50, 100, "Vše"]],
        "bLengthChange": true,
        "iDisplayLength":25        
    });
} );
</script>
#{/if}

#{else}
    <div class="empty">
        &{'noRecords'}
    </div>
#{/else}
