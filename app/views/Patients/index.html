#{extends 'main.html' /}
#{set title:'Pacienti' /}

#{if pacienti}
  <table>
    <thead>
      <th>Evidenční číslo</th>
      <th>Jméno</th>
      <th>Rodné číslo</th>
    </thead>
    <tbody>
    
    #{list pacienti, as:'pacient'}
    <tr>
      <td>${pacient.evCislo}/${pacient.evRok} </td>
      <td>${pacient.jmeno} ${pacient.prijmeni}</td>
      <td>${pacient.rodneCislo}</td>
    </tr>
    #{/list}
    </tbody>
  </table>
#{/if}

#{else}
    <div class="empty">
        There is currently nothing to read here.
    </div>
#{/else}
