#{extends 'main.html' /}
#{set title:'Neizolovaná DNA' /}

  <table>
    <thead>
      <th>Evidenční číslo</th>
      <th>Jméno</th>
    </thead>
    <tbody>

    #{list bioMaterialy}
    <tr>
      <td>${_.pacient.getKod()} </td>
      <td>${_.pacient.jmeno} </td>

        There is currently nothing to read here.
    </div>
#{/else}
